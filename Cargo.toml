[package]
name = "rstream"
version = "0.1.0"
authors = ["Edoardo Morassutto <edoardo.morassutto@gmail.com>"]
edition = "2018"

[dependencies]
async-std = { version = "1.9", features = ["attributes"] }
async-trait = "0.1"

log = "0.4"
pretty_env_logger = "0.4"

typemap = "0.3"

rand = "0.8"

derivative = "2.2"

serde = { version="1.0", features = ["derive"] }
serde_yaml = "0.8"
bincode = "1.3"

anyhow = "1.0"

itertools = "0.10"

lazy_static = "1.4"